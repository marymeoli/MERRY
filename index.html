    <section class="home">
      <div class="bg">
        <h3 class="text-justify">
        <span>Thin </span>

      </h3>
      <p1>
        <span>I take pride in making a perfect pizza.</span>

      <a class="nav-link" href="#">

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Form in the pop-up -->
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">totalOrderPrice</h1>
          </div>
          <div class="modal-body">
            <!--  preffered Pizza -->
            <div id="form-s">
              <form action="javascript:totalorderprice()"  name="form" id="form">
              <label for="pizza"> preffered Pizza</label>
               <select class="form-control" name="pizza" id="pizza" value="pizza" required>
                <option value="" selected>-- choice pizza--</option>
                <option value="Margherita">Margherita.500</option>
                <option value="Formaggio">Formaggio.400</option>
                <option value="meat town">meat town.200</option></select>

              <label for="pasta"> preffered Pasta</label>
              <select class="form-control" name="pasta" id="pasta" value="pasta" required>
                <option value="" selected>-- choice pasta--</option> 
                <option value="Lasagna">Lasagna.300</option>
                <option value="Ravioli">Ravioli.200</option>
                <option value="Spaghetti Classica">Spaghetti Classica. 150</option>
              </select>

              <label for="Starters"> preffered Starters</label>
              <select class="form-control" name="Starters" id="Starters" value="Starters" required>
                <option value="" selected>-- choice Starters--</option>
                <option value="Today's Soup">Today's Soup. 50 </option>
                <option value="Bruschetta">Bruschetta. 100</option>
                <option value="Garlic bread">Garlic bread. 50</option>
              </select>
              <br />
              <input
                class="btn-success"
                type="submit"
                id="submit"
                value="Add to Order"
                onsubmit= reset()
              />
            </form>
            <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >

            Cancel Order
          </button>
        </div>
          </div>
        <div id="form1-h">
          <form name="form1" id="form1">
            <label for="pizza">Delivery location?</label>
             <select class="form-control" name="dprice" id="dprice" value="dprice" required>
              <option value="" selected>-- choice Destination --</option>
              <option value="Namanga">Within Namanga @ Kshs. 0</option>
              <option value="Ngatataek">Ngatataek @ Kshs. 100</option>
              <option value="patimaro">patimaro @Kshs. 200</option>
              <option value="bissil">bissil @ Kshs. 200</option>
              <option value="meto">meto @ Kshs. 100</option>
              <option value="kajiado town">Kajiado town @ Kshs. 300</option>
            </select>
              <br>                  
          </form>

          <div class="modal-footer">
            <button
            id="place-order"
            type="button"
            class="btn btn-success"
            data-dismiss="modal"
            onclick="totalOrderPrice()"
          >
            Check Out
          </button>
          
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Cancel Order
          </button>
        </div>
